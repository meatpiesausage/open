<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #game-container {
            position: relative;
            width: 600px;
            height: 400px;
            border: 2px solid #333;
            margin: 20px 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .player {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            transition: left 0.3s, top 0.3s;
        }
        .speech-bubble {
            position: absolute;
            background-color: white;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 8px 12px;
            max-width: 150px;
            word-wrap: break-word;
            font-size: 12px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .speech-bubble.show {
            opacity: 1;
        }
        .speech-bubble::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 8px solid transparent;
            border-top-color: white;
        }
        .speech-bubble::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 10px solid transparent;
            border-top-color: #333;
            z-index: -1;
        }
        #login-container {
            margin-bottom: 20px;
            text-align: center;
        }
        #players-list {
            width: 600px;
            margin-top: 20px;
        }
        #controls {
            margin-top: 10px;
        }
        #chat-container {
            margin-top: 15px;
            display: none;
        }
        #chat-input {
            width: 200px;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #send-button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
        button {
            margin: 5px;
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <h1>Socket.IO Game</h1>
    
    <div id="login-container">
        <input type="text" id="username-input" placeholder="Enter your username">
        <button id="join-button">Join Game</button>
    </div>
    
    <div id="game-container" style="display: none;"></div>
    
    <div id="controls" style="display: none;">
        <button id="up-button">Up</button><br>
        <button id="left-button">Left</button>
        <button id="right-button">Right</button><br>
        <button id="down-button">Down</button>
    </div>
    
    <div id="chat-container">
        <input type="text" id="chat-input" placeholder="Type a message..." maxlength="100">
        <button id="send-button">Send</button>
    </div>
    
    <div id="players-list" style="display: none;">
        <h3>Players Online:</h3>
        <ul id="players"></ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Connect to Socket.IO server
        const socket = io();
        
        // DOM Elements
        const loginContainer = document.getElementById('login-container');
        const gameContainer = document.getElementById('game-container');
        const controls = document.getElementById('controls');
        const chatContainer = document.getElementById('chat-container');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const playersList = document.getElementById('players-list');
        const playersUl = document.getElementById('players');
        const usernameInput = document.getElementById('username-input');
        const joinButton = document.getElementById('join-button');
        
        // Game variables
        let myPlayerId = null;
        let playerElements = {};
        let speechBubbles = {};
        const moveStep = 10;
        const playerColors = [
            '#ff4d4d', '#4da6ff', '#4dff4d', '#ffff4d', 
            '#ff4dff', '#4dffc4', '#c44dff', '#ffa64d'
        ];
        
        // Join the game
        joinButton.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            if (username) {
                socket.emit('playerJoin', username);
                loginContainer.style.display = 'none';
                gameContainer.style.display = 'block';
                controls.style.display = 'block';
                chatContainer.style.display = 'block';
                playersList.style.display = 'block';
                myPlayerId = socket.id;
            }
        });
        
        // Chat functionality
        function sendMessage() {
            const message = chatInput.value.trim();
            if (message && myPlayerId) {
                socket.emit('chatMessage', message);
                chatInput.value = '';
            }
        }
        
        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Movement controls
        document.getElementById('up-button').addEventListener('click', () => movePlayer(0, -moveStep));
        document.getElementById('down-button').addEventListener('click', () => movePlayer(0, moveStep));
        document.getElementById('left-button').addEventListener('click', () => movePlayer(-moveStep, 0));
        document.getElementById('right-button').addEventListener('click', () => movePlayer(moveStep, 0));
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!myPlayerId) return;
            
            // Don't move if user is typing in chat
            if (document.activeElement === chatInput) return;
            
            switch (e.key) {
                case 'ArrowUp':
                    movePlayer(0, -moveStep);
                    break;
                case 'ArrowDown':
                    movePlayer(0, moveStep);
                    break;
                case 'ArrowLeft':
                    movePlayer(-moveStep, 0);
                    break;
                case 'ArrowRight':
                    movePlayer(moveStep, 0);
                    break;
            }
        });
        
        function movePlayer(deltaX, deltaY) {
            if (!playerElements[myPlayerId]) return;
            
            const player = playerElements[myPlayerId];
            const currentX = parseInt(player.style.left);
            const currentY = parseInt(player.style.top);
            
            let newX = Math.max(0, Math.min(gameContainer.clientWidth, currentX + deltaX));
            let newY = Math.max(0, Math.min(gameContainer.clientHeight, currentY + deltaY));
            
            player.style.left = `${newX}px`;
            player.style.top = `${newY}px`;
            
            // Update speech bubble position if it exists
            if (speechBubbles[myPlayerId]) {
                updateSpeechBubblePosition(myPlayerId, newX, newY);
            }
            
            socket.emit('updatePosition', { x: newX, y: newY });
        }
        
        function updatePlayersList(players) {
            playersUl.innerHTML = '';
            Object.keys(players).forEach((id, index) => {
                const player = players[id];
                const li = document.createElement('li');
                li.textContent = `${player.username} (${player.x}, ${player.y})`;
                li.style.color = playerColors[index % playerColors.length];
                playersUl.appendChild(li);
            });
        }
        
        function createPlayerElement(id, player, colorIndex) {
            const playerEl = document.createElement('div');
            playerEl.className = 'player';
            playerEl.style.left = `${player.x}px`;
            playerEl.style.top = `${player.y}px`;
            playerEl.style.backgroundColor = playerColors[colorIndex % playerColors.length];
            playerEl.textContent = player.username.charAt(0).toUpperCase();
            playerEl.setAttribute('title', player.username);
            gameContainer.appendChild(playerEl);
            playerElements[id] = playerEl;
        }
        
        function createSpeechBubble(playerId, message) {
            // Remove existing speech bubble if any
            if (speechBubbles[playerId]) {
                gameContainer.removeChild(speechBubbles[playerId]);
                delete speechBubbles[playerId];
            }
            
            const player = playerElements[playerId];
            if (!player) return;
            
            const bubble = document.createElement('div');
            bubble.className = 'speech-bubble';
            bubble.textContent = message;
            
            const playerX = parseInt(player.style.left);
            const playerY = parseInt(player.style.top);
            
            bubble.style.left = `${playerX}px`;
            bubble.style.top = `${playerY - 60}px`;
            
            gameContainer.appendChild(bubble);
            speechBubbles[playerId] = bubble;
            
            // Show the bubble with animation
            setTimeout(() => {
                bubble.classList.add('show');
            }, 10);
            
            // Hide the bubble after 5 seconds
            setTimeout(() => {
                bubble.classList.remove('show');
                setTimeout(() => {
                    if (speechBubbles[playerId] === bubble) {
                        gameContainer.removeChild(bubble);
                        delete speechBubbles[playerId];
                    }
                }, 300);
            }, 5000);
        }
        
        function updateSpeechBubblePosition(playerId, x, y) {
            if (speechBubbles[playerId]) {
                speechBubbles[playerId].style.left = `${x}px`;
                speechBubbles[playerId].style.top = `${y - 60}px`;
            }
        }
        
        // Socket events
        socket.on('gameState', (players) => {
            // Clear game container
            gameContainer.innerHTML = '';
            playerElements = {};
            speechBubbles = {};
            
            // Create player elements
            Object.keys(players).forEach((id, index) => {
                createPlayerElement(id, players[id], index);
            });
            
            updatePlayersList(players);
        });
        
        socket.on('playerJoined', (player) => {
            const colorIndex = Object.keys(playerElements).length;
            createPlayerElement(player.id, player, colorIndex);
            
            const allPlayers = {};
            Object.keys(playerElements).forEach(id => {
                const el = playerElements[id];
                allPlayers[id] = {
                    username: el.getAttribute('title'),
                    x: parseInt(el.style.left),
                    y: parseInt(el.style.top)
                };
            });
            
            updatePlayersList(allPlayers);
        });
        
        socket.on('playerMoved', (player) => {
            if (playerElements[player.id]) {
                playerElements[player.id].style.left = `${player.x}px`;
                playerElements[player.id].style.top = `${player.y}px`;
                
                // Update speech bubble position if it exists
                if (speechBubbles[player.id]) {
                    updateSpeechBubblePosition(player.id, player.x, player.y);
                }
                
                const allPlayers = {};
                Object.keys(playerElements).forEach(id => {
                    const el = playerElements[id];
                    allPlayers[id] = {
                        username: el.getAttribute('title'),
                        x: parseInt(el.style.left),
                        y: parseInt(el.style.top)
                    };
                });
                
                updatePlayersList(allPlayers);
            }
        });
        
        socket.on('playerLeft', (playerId) => {
            if (playerElements[playerId]) {
                gameContainer.removeChild(playerElements[playerId]);
                delete playerElements[playerId];
                
                // Remove speech bubble if it exists
                if (speechBubbles[playerId]) {
                    gameContainer.removeChild(speechBubbles[playerId]);
                    delete speechBubbles[playerId];
                }
                
                const allPlayers = {};
                Object.keys(playerElements).forEach(id => {
                    const el = playerElements[id];
                    allPlayers[id] = {
                        username: el.getAttribute('title'),
                        x: parseInt(el.style.left),
                        y: parseInt(el.style.top)
                    };
                });
                
                updatePlayersList(allPlayers);
            }
        });
        
        socket.on('chatMessage', (data) => {
            createSpeechBubble(data.playerId, data.message);
        });
    </script>
</body>
</html>

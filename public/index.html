<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            text-align: center;
            padding: 10px;
            font-size: 1.2rem;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            flex-shrink: 0;
        }
        
        #login-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        
        #game-container {
            width: 100vw;
            height: 50vh;
            border-bottom: 2px solid #333;
            position: relative;
            overflow: hidden;
            background-color: #f0f0f0;
            flex-shrink: 0;
        }
        
        .player {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            transition: left 0.3s, top 0.3s;
        }
        
        .player.inactive {
            opacity: 0.5;
            border: 2px dashed #666;
        }
        
        .speech-bubble {
            position: absolute;
            background-color: white;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 8px 12px;
            max-width: 150px;
            word-wrap: break-word;
            font-size: 12px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .speech-bubble.show {
            opacity: 1;
        }
        
        .speech-bubble::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 8px solid transparent;
            border-top-color: white;
        }
        
        .speech-bubble::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 10px solid transparent;
            border-top-color: #333;
            z-index: -1;
        }
        
        #error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        
        #bottom-section {
            height: 50vh;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            background-color: #f8f9fa;
        }
        
        #controls {
            display: none;
            text-align: center;
            padding: 15px;
            background-color: white;
            border-bottom: 1px solid #dee2e6;
            flex-shrink: 0;
        }
        
        #controls button {
            margin: 3px;
            padding: 12px 16px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            min-width: 60px;
        }
        
        #controls button:hover {
            background-color: #0056b3;
        }
        
        #controls button:active {
            transform: scale(0.95);
        }
        
        #chat-container {
            display: none;
            padding: 15px;
            background-color: white;
            border-bottom: 1px solid #dee2e6;
            flex-shrink: 0;
        }
        
        #chat-input {
            width: calc(100% - 80px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        
        #send-button {
            padding: 10px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        #send-button:hover {
            background-color: #218838;
        }
        
        #players-list {
            display: none;
            padding: 15px;
            flex: 1;
            overflow-y: auto;
        }
        
        #players-list h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .player-item {
            margin: 8px 0;
            padding: 8px;
            background-color: white;
            border-radius: 4px;
            border: 1px solid #e9ecef;
            font-size: 14px;
        }
        
        .player-item.inactive {
            opacity: 0.6;
            font-style: italic;
            background-color: #f8f9fa;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            h1 {
                font-size: 1rem;
                padding: 8px;
            }
            
            .player {
                width: 35px;
                height: 35px;
                font-size: 12px;
            }
            
            #controls {
                padding: 10px;
            }
            
            #controls button {
                padding: 10px 14px;
                margin: 2px;
                font-size: 12px;
                min-width: 50px;
            }
            
            #chat-container {
                padding: 10px;
            }
            
            #chat-input {
                width: calc(100% - 70px);
                padding: 8px;
                font-size: 12px;
            }
            
            #send-button {
                padding: 8px 12px;
                font-size: 12px;
            }
            
            #players-list {
                padding: 10px;
            }
            
            .player-item {
                font-size: 12px;
                padding: 6px;
            }
            
            .speech-bubble {
                max-width: 120px;
                font-size: 11px;
                padding: 6px 8px;
            }
        }
        
        /* Very small screens */
        @media (max-width: 480px) {
            h1 {
                font-size: 0.9rem;
                padding: 6px;
            }
            
            .player {
                width: 30px;
                height: 30px;
                font-size: 11px;
            }
            
            #controls button {
                padding: 8px 10px;
                font-size: 11px;
                min-width: 45px;
            }
        }
    </style>
</head>
<body>
    <h1>Socket.IO Game with Persistent Characters</h1>
    
    <div id="login-container">
        <input type="text" id="username-input" placeholder="Enter your username">
        <button id="join-button">Join Game</button>
        <div id="error-message"></div>
    </div>
    
    <div id="game-container" style="display: none;"></div>
    
    <div id="bottom-section">
        <div id="controls" style="display: none;">
            <button id="up-button">↑</button><br>
            <button id="left-button">←</button>
            <button id="right-button">→</button><br>
            <button id="down-button">↓</button>
        </div>
        
        <div id="chat-container">
            <input type="text" id="chat-input" placeholder="Type a message..." maxlength="100">
            <button id="send-button">Send</button>
        </div>
        
        <div id="players-list" style="display: none;">
            <h3>Players:</h3>
            <div id="players"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Connect to Socket.IO server
        const socket = io();
        
        // DOM Elements
        const loginContainer = document.getElementById('login-container');
        const gameContainer = document.getElementById('game-container');
        const controls = document.getElementById('controls');
        const chatContainer = document.getElementById('chat-container');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const playersList = document.getElementById('players-list');
        const playersDiv = document.getElementById('players');
        const usernameInput = document.getElementById('username-input');
        const joinButton = document.getElementById('join-button');
        const errorMessage = document.getElementById('error-message');
        
        // Game variables
        let myUsername = null;
        let playerElements = {};
        let speechBubbles = {};
        const moveStep = 10;
        const playerColors = [
            '#ff4d4d', '#4da6ff', '#4dff4d', '#ffff4d', 
            '#ff4dff', '#4dffc4', '#c44dff', '#ffa64d'
        ];
        
        // Hash function to consistently assign colors to usernames
        function hashCode(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32-bit integer
            }
            return Math.abs(hash);
        }
        
        function getPlayerColor(username) {
            return playerColors[hashCode(username) % playerColors.length];
        }
        
        // Join the game
        joinButton.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            if (username) {
                socket.emit('playerJoin', username);
                errorMessage.style.display = 'none';
            }
        });
        
        // Handle join errors
        socket.on('joinError', (message) => {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        });
        
        // Chat functionality
        function sendMessage() {
            const message = chatInput.value.trim();
            if (message && myUsername) {
                socket.emit('chatMessage', message);
                chatInput.value = '';
            }
        }
        
        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Movement controls
        document.getElementById('up-button').addEventListener('click', () => movePlayer(0, -moveStep));
        document.getElementById('down-button').addEventListener('click', () => movePlayer(0, moveStep));
        document.getElementById('left-button').addEventListener('click', () => movePlayer(-moveStep, 0));
        document.getElementById('right-button').addEventListener('click', () => movePlayer(moveStep, 0));
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!myUsername) return;
            
            // Don't move if user is typing in chat or username
            if (document.activeElement === chatInput || document.activeElement === usernameInput) return;
            
            switch (e.key) {
                case 'ArrowUp':
                    movePlayer(0, -moveStep);
                    break;
                case 'ArrowDown':
                    movePlayer(0, moveStep);
                    break;
                case 'ArrowLeft':
                    movePlayer(-moveStep, 0);
                    break;
                case 'ArrowRight':
                    movePlayer(moveStep, 0);
                    break;
            }
        });
        
        function movePlayer(deltaX, deltaY) {
            if (!playerElements[myUsername]) return;
            
            const player = playerElements[myUsername];
            const currentX = parseInt(player.style.left);
            const currentY = parseInt(player.style.top);
            
            let newX = Math.max(0, Math.min(gameContainer.clientWidth, currentX + deltaX));
            let newY = Math.max(0, Math.min(gameContainer.clientHeight, currentY + deltaY));
            
            player.style.left = `${newX}px`;
            player.style.top = `${newY}px`;
            
            // Update speech bubble position if it exists
            if (speechBubbles[myUsername]) {
                updateSpeechBubblePosition(myUsername, newX, newY);
            }
            
            socket.emit('updatePosition', { x: newX, y: newY });
        }
        
        function updatePlayersList(players) {
            playersDiv.innerHTML = '';
            Object.keys(players).forEach((username) => {
                const player = players[username];
                const div = document.createElement('div');
                div.className = `player-item ${player.isActive ? '' : 'inactive'}`;
                
                const status = player.isActive ? 'Online' : 'Offline';
                const timeAgo = player.lastSeen ? getTimeAgo(player.lastSeen) : '';
                
                div.innerHTML = `
                    <span style="color: ${getPlayerColor(username)};">●</span>
                    <strong>${player.username}</strong> 
                    (${player.x}, ${player.y}) - 
                    <span style="color: ${player.isActive ? 'green' : 'gray'};">${status}</span>
                    ${!player.isActive && timeAgo ? ` - ${timeAgo}` : ''}
                `;
                
                playersDiv.appendChild(div);
            });
        }
        
        function getTimeAgo(timestamp) {
            const seconds = Math.floor((Date.now() - timestamp) / 1000);
            if (seconds < 60) return `${seconds}s ago`;
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes}m ago`;
            const hours = Math.floor(minutes / 60);
            return `${hours}h ago`;
        }
        
        function createPlayerElement(username, player) {
            const playerEl = document.createElement('div');
            playerEl.className = `player ${player.isActive ? '' : 'inactive'}`;
            playerEl.style.left = `${player.x}px`;
            playerEl.style.top = `${player.y}px`;
            playerEl.style.backgroundColor = getPlayerColor(username);
            playerEl.textContent = player.username.charAt(0).toUpperCase();
            playerEl.setAttribute('title', `${player.username} (${player.isActive ? 'Online' : 'Offline'})`);
            gameContainer.appendChild(playerEl);
            playerElements[username] = playerEl;
        }
        
        function updatePlayerElement(username, player) {
            if (playerElements[username]) {
                const playerEl = playerElements[username];
                playerEl.style.left = `${player.x}px`;
                playerEl.style.top = `${player.y}px`;
                playerEl.className = `player ${player.isActive ? '' : 'inactive'}`;
                playerEl.setAttribute('title', `${player.username} (${player.isActive ? 'Online' : 'Offline'})`);
                
                // Update speech bubble position if it exists
                if (speechBubbles[username]) {
                    updateSpeechBubblePosition(username, player.x, player.y);
                }
            }
        }
        
        function createSpeechBubble(username, message) {
            // Remove existing speech bubble if any
            if (speechBubbles[username]) {
                gameContainer.removeChild(speechBubbles[username]);
                delete speechBubbles[username];
            }
            
            const player = playerElements[username];
            if (!player) return;
            
            const bubble = document.createElement('div');
            bubble.className = 'speech-bubble';
            bubble.textContent = message;
            
            const playerX = parseInt(player.style.left);
            const playerY = parseInt(player.style.top);
            
            bubble.style.left = `${playerX}px`;
            bubble.style.top = `${playerY - 60}px`;
            
            gameContainer.appendChild(bubble);
            speechBubbles[username] = bubble;
            
            // Show the bubble with animation
            setTimeout(() => {
                bubble.classList.add('show');
            }, 10);
            
            /*
            // Hide the bubble after 5 seconds
            setTimeout(() => {
                bubble.classList.remove('show');
                setTimeout(() => {
                    if (speechBubbles[username] === bubble) {
                        gameContainer.removeChild(bubble);
                        delete speechBubbles[username];
                    }
                }, 300);
            }, 5000);
            */
        }
        
        function updateSpeechBubblePosition(username, x, y) {
            if (speechBubbles[username]) {
                speechBubbles[username].style.left = `${x}px`;
                speechBubbles[username].style.top = `${y - 60}px`;
            }
        }
        
        // Socket events
        socket.on('gameState', (players) => {
            // Store my username
            myUsername = usernameInput.value.trim();
            
            // Show game UI
            loginContainer.style.display = 'none';
            gameContainer.style.display = 'block';
            controls.style.display = 'block';
            chatContainer.style.display = 'block';
            playersList.style.display = 'block';
            
            // Clear game container
            gameContainer.innerHTML = '';
            playerElements = {};
            speechBubbles = {};
            
            // Create player elements
            Object.keys(players).forEach((username) => {
                createPlayerElement(username, players[username]);
            });
            
            updatePlayersList(players);
        });
        
        socket.on('playerStatusChanged', (data) => {
            const { username, action } = data;
            
            if (action === 'joined') {
                if (!playerElements[username]) {
                    createPlayerElement(username, data);
                } else {
                    updatePlayerElement(username, data);
                }
            } else if (action === 'left') {
                updatePlayerElement(username, data);
            }
            
            // Update the players list with current state
            // We need to reconstruct the players object from current elements
            const currentPlayers = {};
            Object.keys(playerElements).forEach(name => {
                const el = playerElements[name];
                currentPlayers[name] = {
                    username: name,
                    x: parseInt(el.style.left),
                    y: parseInt(el.style.top),
                    isActive: !el.classList.contains('inactive'),
                    lastSeen: data.username === name ? data.lastSeen : Date.now()
                };
            });
            
            updatePlayersList(currentPlayers);
        });
        
        socket.on('playerMoved', (player) => {
            updatePlayerElement(player.username, player);
            
            // Update players list (simplified - just update positions)
            const playerItem = document.querySelector(`.player-item:has(strong:contains("${player.username}"))`);
            if (playerItem) {
                playerItem.innerHTML = playerItem.innerHTML.replace(
                    /\(\d+, \d+\)/,
                    `(${player.x}, ${player.y})`
                );
            }
        });
        
        socket.on('playerRemoved', (username) => {
            if (playerElements[username]) {
                gameContainer.removeChild(playerElements[username]);
                delete playerElements[username];
                
                // Remove speech bubble if it exists
                if (speechBubbles[username]) {
                    gameContainer.removeChild(speechBubbles[username]);
                    delete speechBubbles[username];
                }
                
                // Remove from players list
                const playerItem = document.querySelector(`.player-item:has(strong:contains("${username}"))`);
                if (playerItem) {
                    playerItem.remove();
                }
            }
        });
        
        socket.on('chatMessage', (data) => {
            createSpeechBubble(data.username, data.message);
        });
    </script>
</body>
</html>
